<div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="JS"><figure class="iseeu highlight /js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">    <span class="number">1.</span>id</span><br><span class="line">    <span class="number">2.</span><span class="class"><span class="keyword">class</span></span></span><br><span class="line"><span class="class">    3.标签名</span></span><br><span class="line"><span class="class">    4.通用选择器</span></span><br><span class="line">        $("*").css("color","red");</span><br><span class="line">    <span class="number">5.</span>层级选择器</span><br><span class="line">        <span class="built_in">console</span>.log($(<span class="string">"div&gt;span"</span>).html());</span><br><span class="line">    <span class="number">6.</span>后代</span><br><span class="line">        $(<span class="string">"div span"</span>).html(<span class="string">"哈哈"</span>);</span><br><span class="line">    <span class="number">7.</span>连续的子代</span><br><span class="line">        $(<span class="string">"div&gt;span&gt;span"</span>).html(<span class="string">"呵呵"</span>);</span><br><span class="line">    <span class="number">8.</span>群组选择器</span><br><span class="line">        $(<span class="string">"div,p"</span>).html(<span class="string">"我是新增的"</span>);</span><br><span class="line">    <span class="number">9.</span>交叉选择器</span><br><span class="line">        两个条件必须同时满足</span><br><span class="line">        $(<span class="string">"#btn.box"</span>).css(<span class="string">"background"</span>,<span class="string">"pink"</span>);</span><br><span class="line">    <span class="number">10.</span> 紧邻选择器</span><br><span class="line">        条件<span class="number">1</span>: 紧挨着制定目标  (这里的指定目标： .box)</span><br><span class="line">        条件<span class="number">2</span>： 需要在目标的下方书写</span><br><span class="line">        $(<span class="string">".box+p"</span>).html(<span class="string">"我是一个段落"</span>);</span><br><span class="line">    <span class="number">11.</span> 同辈选择器（同级选择器,同胞选择器)</span><br><span class="line">        可以获取到目标下方 所有的元素(无论是否紧邻)</span><br><span class="line">        $(<span class="string">".box~p"</span>).css(<span class="string">"background"</span>,<span class="string">"yellow"</span>);</span><br><span class="line">过滤选择器</span><br><span class="line">    <span class="number">1.</span>:first   匹配到第一个符合条件的元素</span><br><span class="line">        $(<span class="string">'li:first'</span>).css(<span class="string">"background"</span>,<span class="string">"yellow"</span>);</span><br><span class="line">    <span class="number">2.</span>:last   匹配到最后一个符合条件的元素</span><br><span class="line">        $(<span class="string">'li:last'</span>).css(<span class="string">"background"</span>,<span class="string">"red"</span>);</span><br><span class="line">    <span class="number">3.</span>:not 除了()中指定的条件，获取:前指定的所有元素，</span><br><span class="line">        $(<span class="string">"li:not(.list)"</span>).html(<span class="string">"我是一个Li"</span>);</span><br><span class="line">    <span class="number">4.</span>:even 索引为偶数的</span><br><span class="line">        $(<span class="string">"li:even"</span>).css(<span class="string">"background"</span>,<span class="string">"blue"</span>);</span><br><span class="line">    <span class="number">5.</span>:odd  索引为奇数</span><br><span class="line">        $(<span class="string">"li:odd:not(.list)"</span>).css(<span class="string">"background"</span>,<span class="string">"pink"</span>);</span><br><span class="line">    <span class="number">6.</span>:eq(指定索引值)</span><br><span class="line">        $(<span class="string">"li:eq(0)"</span>).html(<span class="string">"我是一个开头"</span>);</span><br><span class="line">    <span class="number">7.</span>:gt(大于索引值)</span><br><span class="line">        $(<span class="string">"li:gt(1)"</span>).html(<span class="string">"我是被修改的"</span>);</span><br><span class="line">    <span class="number">8.</span>:lt(小于索引值)</span><br><span class="line">        $(<span class="string">"li:lt(5)"</span>).css(<span class="string">"color"</span>,<span class="string">"black"</span>);</span><br></pre></td></tr></table></figure></div>
<div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="JS"><figure class="iseeu highlight /js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">方法：</span><br><span class="line">    <span class="number">1.</span>后代选择器和 find()方法</span><br><span class="line">        $(<span class="string">"p span"</span>).html(<span class="string">"我被html方法改了"</span>);</span><br><span class="line"></span><br><span class="line">        搜索所有段落中的后代 span 元素，并将其颜色设置为红色：</span><br><span class="line">        $(<span class="string">"p"</span>).find(<span class="string">"span"</span>).css(<span class="string">"background"</span>,<span class="string">"red"</span>);</span><br><span class="line"></span><br><span class="line">    <span class="number">2.</span>子元素选择器和 children 方法</span><br><span class="line">        $(<span class="string">"p&gt;span"</span>).css(<span class="string">"color"</span>,<span class="string">"blue"</span>);</span><br><span class="line"></span><br><span class="line">        取得一个包含 匹配的元素集合中 每一个元素的所有子元素的元素集合</span><br><span class="line">        描述:查找DIV中的每个子元素。</span><br><span class="line">        $(<span class="string">"p"</span>).children().css(<span class="string">"fontSize"</span>,<span class="string">"30px"</span>);</span><br><span class="line"></span><br><span class="line">        描述：在每个div中查找 .selected 的类</span><br><span class="line">        $(<span class="string">"div"</span>).children(<span class="string">".selected"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="number">3.</span>紧邻选择器和 next()方法    下一个紧邻的</span><br><span class="line">        $(<span class="string">".d+button"</span>).html(<span class="string">"点我"</span>);</span><br><span class="line">        $(<span class="string">".d"</span>).next().css(<span class="string">"color"</span>,<span class="string">"blue"</span>);</span><br><span class="line">    <span class="number">4.n</span>extAll 方法</span><br><span class="line">        $(<span class="string">".d"</span>).nextAll(<span class="string">"button"</span>).html(<span class="string">"哈哈哈"</span>);</span><br><span class="line">    <span class="number">5.</span>prev 方法    上一个紧邻的</span><br><span class="line">        $(<span class="string">".d"</span>).prev().html(<span class="string">"我是新来的div"</span>);</span><br><span class="line">    <span class="number">6.</span>prevAll 方法</span><br><span class="line">        $(<span class="string">".d"</span>).prevAll().html(<span class="string">"我是新来的div"</span>);  <span class="comment">// innerHTML</span></span><br><span class="line">        $(<span class="string">".d"</span>).prevAll(<span class="string">"span"</span>).text(<span class="string">"我是新来的div"</span>); <span class="comment">// innerText</span></span><br><span class="line">        $(<span class="string">"input"</span>).val(); <span class="comment">//input框的 value</span></span><br><span class="line">    <span class="number">7.</span>siblings 方法</span><br><span class="line">        <span class="built_in">console</span>.log($(<span class="string">".d"</span>).siblings());</span><br></pre></td></tr></table></figure></div>
